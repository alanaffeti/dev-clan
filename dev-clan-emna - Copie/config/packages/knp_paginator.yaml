knp_paginator:
  page_range: 5           # Nombre de pages affichées dans la barre de pagination
  default_options:
    page_name: page     # Nom du paramètre GET utilisé pour la pagination
    sort_field_name: sort   # Nom du paramètre GET utilisé pour le tri
    sort_direction_name: direction # Nom du paramètre GET utilisé pour la direction de tri
    distinct: true      # Permet d'appliquer la clause DISTINCT lors de la récupération des résultats
  template:
    pagination: '@KnpPaginator/Pagination/twitter_bootstrap_v4_pagination.html.twig'
    sortable: '@KnpPaginator/Pagination/sortable_link.html.twig'